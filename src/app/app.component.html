<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
  <div *ngIf="TipoEncerramento === 'perdeu'; else vitoria" class="main">
    <h1 class="derrota">Fim de jogo, você perdeu!!! :s</h1>
    <button class="btn btn-primary" (click)="reiniciarJogo()">
      Jogar novamente
    </button>
  </div>
</ng-template>

<ng-template #vitoria>
  <div class="main">
    <h1 class="ganhou">Parabéns você ganhou!!! :D</h1>
    <button class="btn btn-primary" (click)="reiniciarJogo()">
      Jogar novamente
    </button>
  </div>
</ng-template>
